<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="ChengYao">
    <meta name="description" content="random quote machine">
    <meta name="keywords" content="free, learn, code, random, quote">

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" type="text/css">
    <script src="https://kit.fontawesome.com/9b0c78472e.js" crossorigin="anonymous"></script>
</head>


<body id="main-body" onload="changeContent()">
    <main>
        <div class="card mt-5 mx-auto w-50" id="quote-box">
            <div class="card-body">
                <blockquote class="blockquote">
                    <div id="quote" style="font-size: 30px;">
                        <i class="fa fa-quote-left"></i>
                        <span class="text-center" id="text"></span>
                    </div>
                    <footer class="blockquote-footer text-right" id="author"></footer>
                </blockquote>

                <a href="#" id="tweet-quote" title="Tweet this quote!" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" id="tumblr" title="Tumblr" target="_blank">
                    <i class="fab fa-tumblr"></i>
                </a>

                <button id="new-quote" onclick="changeContent()">New quote</button>
            </div>
        </div>
    </main>

    <script>
        let buttonColor = [
            "btn btn-primary",
            "btn btn-secondary",
            "btn btn-success",
            "btn btn-danger",
            "btn btn-warning"
        ]
        let textColor = [
            "text-primary",
            "text-secondary",
            "text-success",
            "text-danger",
            "text-warning"
        ]
        let backgroundColor = [
            "bg-primary",
            "bg-secondary",
            "bg-success",
            "bg-danger",
            "bg-warning"
        ]
        let quotes = {
            "Rose Kennedy": "More business is lost every year through neglect than through any other cause",
            "Johann Wolfgang von Goethe": "Love can do much, but duty more",
            "Terri Windling": "Filmmaking can be a fine art",
            "Albert Einstein": "Look deep into nature, and then you will understand everything better",
            "Ray Bradbury": "I don't try to describe the future. I try to prevent it"
        };
        let authors = [
            "Rose Kennedy",
            "Johann Wolfgang von Goethe",
            "Terri Windling",
            "Albert Einstein",
            "Ray Bradbury"
        ];

        // generate a random number from 0 to 4
        const randomIndex = () => {
            return Math.floor(Math.random() * 5);
        }

        //change the author, quote, and css style;
        const changeContent = () => {
            const index = randomIndex();
            document.getElementById("text").innerHTML = quotes[authors[index]];
            document.getElementById("author").innerHTML = authors[index];
            document.getElementById("tweet-quote").className = buttonColor[index];
            document.getElementById("tumblr").className = buttonColor[index];
            document.getElementById("new-quote").className = buttonColor[index];
            document.getElementById("main-body").className = backgroundColor[index];
            document.getElementById("text").className = textColor[index];
            document.getElementById("quote").className = textColor[index];
        }
    </script>
</body>

</html>
